<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greeting(name, position) {
            alert(name + " " + position + "님을 환영합니다.");
        }
    </script>


</head>
<body>
    <button onclick="greeting('홍길동', '부장')">눌러보세요!</button>

    <script>
        function dan(){
            const dan = prompt ('몇단을 출력할까요? ');
            result="";
            for(let i=1;i<=9;i++){
                result += (dan+"X"+i+"="+dan*i+"<br>");
                document.getElementById("gugudan").innerHTML = result;
            }
        //document.write("<hr>");
        }
    </script>

    <button onclick="dan()">구구단</button>
    <div id="gugudan"></div>


</body> 
</html>
