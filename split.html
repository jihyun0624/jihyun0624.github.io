    <script>
        function printArray(a) {
            document.write("[ ");
            for (let i = 0; i < a.length; i++)
                document.write(a[i] + " ");
            document.write(" ] <br>");
        }
        
        let fruit1 = new Array("apple", "banana", "orange");
        let name = ["kim", "lee", "park", "choi"];
        let country = ["korea", "Japan", "China"]
        printArray(fruit1);
        printArray(name);
        printArray(country);
    </script>
